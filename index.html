<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <link href="/dropzone.min.css" rel="stylesheet">
    <script src="/dropzone.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<form id="upload-widget" method="post" action="http://localhost:3000/upload" class="dropzone">
    <div class="fallback">
        <input name="file" type="file" />
    </div>
    <input id="test" type="hidden" value=""/>
</form>
<script>
    Dropzone.autoDiscover = false;
    $(document).ready(function () {
        var uploader = new Dropzone('#upload-widget');
        uploader.on('success', function( file, resp ){
            console.log(resp);
            $('#test').val(resp.url);
        });
    });
</script>
</body>
</html>
